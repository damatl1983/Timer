<style>
  :root {
    --bg-color:#ffffff;
    --text-color:#000;
    --card-bg:#fff;
    --shadow:rgba(0,0,0,0.15);
    --accent:#0078d7;
  }

  /* Explizit: Light (wei√ü) */
  body.light {
    --bg-color:#ffffff;
    --text-color:#000000;
    --card-bg:#ffffff;
    --shadow:rgba(0,0,0,0.12);
    --accent:#0078d7;
    background: var(--bg-color);
    color: var(--text-color);

  body.dark {
    --bg-color:#121212;
    --text-color:#e0e0e0;
    --card-bg:#1e1e1e;
    --shadow:rgba(0,0,0,0.6);
    --accent:#3b82f6;
    background: var(--bg-color);
    color: var(--text-color);

    --text-color:#ffffff;

    --shadow:rgba(255,255,255,.6);
    --accent:#ffcc00;
    animation:bgShift 10s infinite alternate ease-in-out;
    background:linear-gradient(45deg,#ff00cc,#3333ff,#00ff99,#ffcc00,#ff3366);
    background-size:400% 400%;
    color: var(--text-color);
  }
  @keyframes bgShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

  body {
    font-family: Arial, sans-serif;
    text-align:center;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 50px 12px 24px;
    transition: background .6s, color .4s;
  }

  h1 { font-size:2.2em; margin: 0 0 14px; }

  .container {
    display:inline-block;
    background: var(--card-bg);
    padding: 22px 28px;
    border-radius: 16px;
    box-shadow: 0 4px 18px var(--shadow);
    backdrop-filter: blur(10px);
    max-width: 760px; width: 100%;
  }

  .row { margin: 8px 0; }
  .section-title { margin: 14px 0 6px; font-weight: 700; }

  .time-display { font-size:3em; margin: 14px 0 6px; }
  body.fancy .time-display {
    background:linear-gradient(90deg,#ff00cc,#00ff99,#ffcc00);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    animation:pulse 2s infinite alternate;
  }
  @keyframes pulse { from{transform:scale(1)} to{transform:scale(1.06)} }

  input, button {
    font-size:1.05em; margin:6px; padding:8px 12px;
    border:1px solid #888; border-radius:8px;
    background: var(--card-bg); color: var(--text-color);
  }
  input[type=number], input[type=time]{ width:8.5em; }
  button { cursor:pointer; background:var(--accent); color:#fff; border:none; transition:transform .1s, filter .2s; }
  button:hover { transform: scale(1.04); filter: brightness(1.05); }

  .preset-buttons { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin: 6px 0 8px; }
  .preset-buttons button.active { box-shadow: 0 0 14px rgba(0,120,215,.8); }

  .status { font-size:.92em; opacity:.85; margin-top:8px; }
  .alarm-at { font-size:1em; margin-top:6px; opacity:.95; }

  /* --- Desktop/Laptop: alle Systembuttons oben rechts --- */
  .system-top {
    position: fixed; right: 16px; top: 16px; display: flex; gap: 8px; flex-direction: column;
    z-index: 10;
  }
  .system-top button { min-width: 140px; }

  /* Sprachmen√º ‚Äì lesbar in allen Themes */
  .lang-menu {
    position: fixed; right: 16px; top: calc(16px + 44px + 8px);
    background: rgba(255,255,255,0.98); color:#000;
    border:1px solid #888; border-radius:8px; box-shadow:0 6px 18px var(--shadow);
    display:none; z-index: 20; min-width: 200px; text-align:left;

  .lang-menu button { display:block; width:100%; text-align:left; padding:10px 14px; border:none; background:transparent; color:inherit; }

  body.dark .lang-menu { background:#1f1f1f; color:#eaeaea; border-color:#555; }
  body.dark .lang-menu button:hover { background: rgba(255,255,255,.08); }

  /* --- Mobile: nur Sprache oben; Hell/Dark/Fancy/Notify unten --- */
  .system-bottom { display:none; margin-top: 16px; }
  .system-bottom .btn-row { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }

/* ===================== Helpers ===================== */
function t(key){ const L = LANGS[currentLang]; return (L && L[key]) || LANGS.de[key] || key; }

function applyLang() {
  // statische Texte
  document.querySelectorAll("[data-i18n]").forEach(el => {
    el.textContent = t(el.getAttribute("data-i18n"));
  });

  // Synchronisiere doppelte Buttons (oben/unten)
  document.querySelectorAll(".btn-light").forEach(el => el.textContent = t("btn_light"));
  document.querySelectorAll(".btn-dark").forEach(el => el.textContent = t("btn_dark"));
  document.querySelectorAll(".btn-fancy").forEach(el => el.textContent = t("btn_fancy"));
  document.querySelectorAll(".btn-notify").forEach(el => el.textContent = t("btn_notify"));

  // Language button
  document.getElementById("btnLang").textContent = t("codeBtn");
  document.title = t("title");

  // Sprache/dir setzen
  document.documentElement.lang = currentLang === "fa" ? "fa" : currentLang;
  document.body.dir = LANGS[currentLang].dir || "ltr";

  // Placeholders
  document.getElementById('hours').placeholder   =
    currentLang==="en" ? "Hours"   : currentLang==="tr" ? "Saat"   : currentLang==="fa" ? "ÿ≥ÿßÿπÿ™"   : "Stunden";
  document.getElementById('minutes').placeholder =
    currentLang==="en" ? "Minutes" : currentLang==="tr" ? "Dakika" : currentLang==="fa" ? "ÿØŸÇ€åŸÇŸá" : "Minuten";

    currentLang==="en" ? "HH:MM"   : currentLang==="tr" ? "SS:DD"  : "HH:MM";

  updateNotifyStatus();
  updateAlarmAtPreview();
}

/* Sprachmen√º */
function toggleLangMenu(){
  const menu = document.getElementById("langMenu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
function setLang(code){
  currentLang = code;
  localStorage.setItem("lang", currentLang);
  applyLang();
  document.getElementById("langMenu").style.display = "none";
}

/* ===================== Timer ===================== */
let endTime = null;
let timer;
let presetSeconds = 0;
let totalSecondsPlanned = 0;

const hours = document.getElementById('hours');
const minutes = document.getElementById('minutes');
const secondsInput = document.getElementById('seconds');
const alarmTimeInput = document.getElementById('alarmTime');
const alarmAtLine = document.getElementById('alarmAtLine');

[hours, minutes, secondsInput].forEach(el => el.addEventListener('input', updateAlarmAtPreview));

alarmTimeInput.addEventListener('input', () => {
  // Uhrzeit aktiv => Vorschau f√ºr Dauer ausblenden
  alarmAtLine.style.display = 'none';
});

function setPreset(seconds, btn) {
  presetSeconds = seconds;
  hours.value = Math.floor(seconds / 3600);
  minutes.value = Math.floor((seconds % 3600) / 60);
  secondsInput.value = seconds % 60;
  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  updateAlarmAtPreview();
}

function getDurationSecondsFromInputs(){
  const h = parseInt(hours.value) || 0;
  const m = parseInt(minutes.value) || 0;
  const s = parseInt(secondsInput.value) || 0;
  return h*3600 + m*60 + s;
}

function formatHHMM(d){
  const hh = String(d.getHours()).padStart(2,'0');
  const mm = String(d.getMinutes()).padStart(2,'0');
  return `${hh}:${mm}`;
}

function updateAlarmAtPreview(){
  if (alarmTimeInput.value) { alarmAtLine.style.display = 'none'; return; }
  let secs = getDurationSecondsFromInputs();
  if (secs <= 0 && presetSeconds > 0) secs = presetSeconds;
  if (secs > 0) {
    const target = new Date(Date.now() + secs*1000);
    alarmAtLine.style.display = 'block';
    alarmAtLine.textContent = `${t('alarm_time_prefix')}${formatHHMM(target)}${t('time_suffix')}`;
  } else {
    alarmAtLine.style.display = 'none';
  }
}

function startTimer() {
  clearInterval(timer);

  const tClock = alarmTimeInput.value; // "HH:MM"
  let totalSeconds = 0;

  if (tClock) {
    const [hh, mm] = tClock.split(':').map(n=>parseInt(n)||0);
    const now = new Date();
    let target = new Date(now);
    target.setHours(hh, mm, 0, 0);
    if (target <= now) target.setDate(target.getDate()+1);
    totalSeconds = Math.max(1, Math.floor((target - now)/1000));
  } else {
    totalSeconds = getDurationSecondsFromInputs();
    if (totalSeconds <= 0 && presetSeconds > 0) totalSeconds = presetSeconds;
  }

  if (totalSeconds <= 0) { alert(t('invalid_time')); return; }

  totalSecondsPlanned = totalSeconds;
  endTime = Date.now() + totalSeconds*1000;

  if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission().finally(updateNotifyStatus);
  } else { updateNotifyStatus(); }

  updateDisplay();
  timer = setInterval(updateDisplay, 1000);
}

function resetTimer() {
  clearInterval(timer);
  endTime = null;
  totalSecondsPlanned = 0;
  document.getElementById('timeDisplay').textContent = "00:00:00";
  document.title = t('title');
}

function fmt(secs){
  const h = String(Math.floor(secs/3600)).padStart(2,'0');
  const m = String(Math.floor((secs%3600)/60)).padStart(2,'0');
  const s = String(secs%60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

function updateDisplay() {
  if (!endTime) return;
  let diff = Math.floor((endTime - Date.now())/1000);

  if (diff <= 0) {
    clearInterval(timer);

    // Uhrzeit nach Ablauf leeren (Wunsch)
    alarmTimeInput.value = '';
    updateAlarmAtPreview();

    document.getElementById('timeDisplay').textContent = "00:00:00";
    document.title = t('notif_title');
    playAlarm();
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    notifyUser(t('notif_title'), t('notif_body'));
    alert("‚úÖ " + t('time_up_alert'));
    return;
  }

  document.getElementById('timeDisplay').textContent = fmt(diff);
  document.title = `‚è±Ô∏è ${fmt(diff)}`;
}

/* ===================== Notifications & Audio ===================== */
function updateNotifyStatus() {
  const s = document.getElementById('notifyStatus');
  // Status-Text (√ºbersetzt)
  if (!('Notification' in window)) {
    s.textContent = t('notify_status_unavailable');
    setNotifyButtonsVisible(false); // kein Support -> Button aus
    return;
  }
  const state = Notification.permission;
  if (state === 'granted') {
    s.textContent = t('notify_status_active');
    setNotifyButtonsVisible(false); // Button ausblenden, wenn aktiv
  } else if (state === 'denied') {
    s.textContent = t('notify_status_denied');
    setNotifyButtonsVisible(true);  // sichtbar lassen (Nutzer kann Guide sehen)
  } else {
    s.textContent = t('notify_status_default');
    setNotifyButtonsVisible(true);
  }
}

function setNotifyButtonsVisible(visible){
  document.querySelectorAll('.btn-notify').forEach(btn => {
    btn.style.display = visible ? '' : 'none';
  });
}

async function requestNotify() {
  if (!('Notification' in window)) {
    alert(t('notify_status_unavailable'));
    return;
  }
  if (Notification.permission === 'default') {
    try { await Notification.requestPermission(); } catch(e) {}
  } else if (Notification.permission === 'denied') {
    // Chrome re-promptet nicht bei "denied": Nutzer-Hinweis
    alert(t('notif_denied_tip'));
  }
  updateNotifyStatus();
}

function notifyUser(title, body) {
  if ('Notification' in window && Notification.permission === 'granted') {
    try { const n = new Notification(title, { body }); n.onclick = () => window.focus(); } catch (e) {}
  }
}

function playAlarm() {
  const el = document.getElementById('alarm');
  el.volume = parseFloat(document.getElementById('alarmVol')?.value || "0.6");
  el.currentTime = 0;
  el.play().catch(()=>{});
}
function testAlarm(){ playAlarm(); }

/* ===================== Themes ===================== */
function setLight(){
  document.body.classList.remove('dark','fancy');
  document.body.classList.add('light');
  localStorage.setItem('theme','light');
}
function setDark(){
  document.body.classList.remove('light','fancy');
  document.body.classList.add('dark');
  localStorage.setItem('theme','dark');
}
function setFancy(){
  document.body.classList.remove('light','dark');
  document.body.classList.add('fancy');
  localStorage.setItem('theme','fancy');
}

function toggleDarkMode(){
  if (document.body.classList.contains('dark')) { setLight(); }
  else { setDark(); }
}
function toggleFancyMode(){
  if (document.body.classList.contains('fancy')) { setLight(); }
  else { setFancy(); }
}

/* ===================== Init ===================== */
window.onload = () => {
  // Theme
  const savedTheme = localStorage.getItem('theme') || 'light';
  if (savedTheme === 'dark') setDark();
  else if (savedTheme === 'fancy') setFancy();
  else setLight();

  // Language
  applyLang();

  // Click au√üerhalb: Sprachmen√º schlie√üen
  document.addEventListener('click', (e)=>{
    const menu = document.getElementById('langMenu');
    const btn = document.getElementById('btnLang');
    if (menu.style.display==="block" && !menu.contains(e.target) && e.target!==btn) {
      menu.style.display="none";
    }
  });
};
