<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23ffffff' stroke='%23000000' stroke-width='4'/%3E%3Cline x1='50' y1='50' x2='50' y2='20' stroke='%23000000' stroke-width='6' stroke-linecap='round'/%3E%3Cline x1='50' y1='50' x2='75' y2='50' stroke='%23000000' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E" />
<style>
  :root { --bg-color:#f0f4f7; --text-color:#000; --card-bg:#fff; --shadow:rgba(0,0,0,0.2); --accent:#0078d7; }
  body.dark { --bg-color:#121212; --text-color:#e0e0e0; --card-bg:#1e1e1e; --shadow:rgba(0,0,0,0.6); --accent:#3b82f6; }
  body.fancy { --text-color:#fff; --card-bg:rgba(255,255,255,.12); --shadow:rgba(255,255,255,.6); --accent:#ffcc00;
               animation:bgShift 10s infinite alternate ease-in-out;
               background:linear-gradient(45deg,#ff00cc,#3333ff,#00ff99,#ffcc00,#ff3366); background-size:400% 400%; }
  @keyframes bgShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

  body { font-family: Arial, sans-serif; text-align:center; background:var(--bg-color); color:var(--text-color);
         padding:50px 12px; transition:background .8s, color .5s; }
  h1 { font-size:2.4em; margin:0 0 14px; }
  .container { display:inline-block; background:var(--card-bg); padding:22px 28px; border-radius:18px;
               box-shadow:0 4px 20px var(--shadow); backdrop-filter: blur(12px); max-width:760px; width:100%; }
  .section-title { margin:14px 0 6px; font-weight:bold; }
  .time-display { font-size:3.2em; margin:14px 0 6px; line-height:1.15; }
  body.fancy .time-display { background:linear-gradient(90deg,#ff00cc,#00ff99,#ffcc00); -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:pulse 2s infinite alternate; }
  @keyframes pulse { from{transform:scale(1)} to{transform:scale(1.06)} }

  input, button { font-size:1.05em; margin:6px; padding:8px 12px; border:1px solid #888; border-radius:8px;
                  background:var(--card-bg); color:var(--text-color); }
  input[type=number], input[type=time] { width:8.5em; }
  button { cursor:pointer; background:var(--accent); color:#fff; border:none; transition:transform .1s, filter .2s; }
  button:hover { transform:scale(1.05); filter:brightness(1.05); }
  .preset-buttons { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin:6px 0 8px; }
  .preset-buttons button.active { box-shadow:0 0 14px rgba(0,120,215,.8); }
  .row { margin:6px 0; }
  .status { font-size:.92em; opacity:.85; margin-top:8px; }
  .alarm-at { font-size:1em; margin-top:6px; opacity:.9; }

  /* Top-Buttons rechts */
  .dark-toggle, .fancy-toggle, .lang-toggle, .notify-toggle {
    position:fixed; right:20px; padding:8px 14px; border-radius:8px; border:none; z-index:999;
  }
  .dark-toggle { top:20px; background:#333; color:#fff; }
  .fancy-toggle { top:64px; background:#c026d3; color:#fff; }
  .lang-toggle { top:108px; background:#0ea5e9; color:#fff; }
  .notify-toggle { top:152px; background:#555; color:#fff; }

  /* Sprachmenü */
  .lang-menu { position:fixed; right:20px; top:196px; background:var(--card-bg); color:var(--text-color);
               border:1px solid #888; border-radius:8px; box-shadow:0 6px 18px var(--shadow); display:none; z-index:1000; }
  .lang-menu button { display:block; width:100%; text-align:left; padding:10px 14px; border:none; background:transparent; }
  .lang-menu button:hover { background:rgba(0,0,0,.06); }

  /* Mobile: Buttons unten zentriert */
  @media (max-width: 768px) {
    .dark-toggle, .fancy-toggle, .lang-toggle, .notify-toggle {
      top:auto; right:50%; transform:translateX(50%); width:82%; max-width:320px; margin-top:8px;
    }
    .dark-toggle { bottom:140px; }
    .fancy-toggle { bottom:100px; }
    .lang-toggle { bottom:60px; }
    .notify-toggle { bottom:20px; }
    .lang-menu { right:50%; transform:translateX(50%); top:auto; bottom:190px; }
  }
</style>
</head>
<body>

  <!-- Modus- & System-Buttons -->
  <button class="dark-toggle" onclick="toggleDarkMode()" data-i18n="btn_dark">🌙 Dark</button>
  <button class="fancy-toggle" onclick="toggleFancyMode()" data-i18n="btn_fancy">🎨 Fancy</button>
  <button class="lang-toggle" onclick="toggleLangMenu()" id="langBtn">🌐 DE</button>
  <button class="notify-toggle" onclick="requestNotify()" data-i18n="btn_notify">🔔 Benachrichtigungen</button>

  <!-- Sprachmenü -->
  <div class="lang-menu" id="langMenu">
    <button onclick="setLang('de')">🇩🇪 Deutsch</button>
    <button onclick="setLang('de_gz')">🇩🇪💬 Deutsch Gen-Z</button>
    <button onclick="setLang('en')">🇬🇧 English</button>
    <button onclick="setLang('tr')">🇹🇷 Türkçe</button>
    <button onclick="setLang('fa')">🇦🇫 دری (Dari)</button>
  </div>

  <div class="container">
    <h1 data-i18n="title">⏱️ Timer</h1>

    <!-- Preset-Buttons (Dauer) -->
    <div class="preset-buttons">
      <button onclick="setPreset(3000, this)" data-i18n="preset_50">50 Min</button>
      <button onclick="setPreset(1800, this)" data-i18n="preset_30">30 Min</button>
      <button onclick="setPreset(600, this)" data-i18n="preset_10">10 Min</button>
    </div>

    <!-- TIMER (Dauer) -->
    <div class="row">
      <div class="section-title" data-i18n="section_timer">Timer (Dauer)</div>
      <input type="number" id="hours" placeholder="Stunden" min="0" aria-label="Stunden">
      <input type="number" id="minutes" placeholder="Minuten" min="0" max="59" aria-label="Minuten">
      <input type="number" id="seconds" placeholder="Sekunden" min="0" max="59" aria-label="Sekunden">
      <div class="alarm-at" id="alarmAtLine" style="display:none;"></div>
    </div>

    <!-- UHRZEIT -->
    <div class="row">
      <div class="section-title" data-i18n="section_time">Uhrzeit (Alarm um)</div>
      <input type="time" id="alarmTime" step="60" placeholder="HH:MM" aria-label="Uhrzeit" />
      <!-- (ehemalige Restzeit-Anzeige entfernt) -->
    </div>

    <!-- Start/Reset -->
    <div class="row">
      <button onclick="startTimer()" data-i18n="btn_start">Start</button>
      <button onclick="resetTimer()" data-i18n="btn_reset">Reset</button>
    </div>

    <!-- Anzeige -->
    <div class="time-display" id="timeDisplay">00:00:00</div>
    <div class="status" id="notifyStatus" data-i18n-dynamic="notify_status">Benachrichtigungen: unbekannt</div>

    <!-- Lautstärke & Test -->
    <div class="row" style="margin-top:8px">
      <label style="display:block;margin:6px 0" id="lblVolume"><span data-i18n="label_volume">Lautstärke</span>:
        <input id="alarmVol" type="range" min="0" max="1" step="0.01" value="0.6">
      </label>
      <button onclick="testAlarm()" data-i18n="btn_test">🔊 Testen</button>
    </div>

    <!-- Audio -->
    <audio id="alarm" src="pi-pi-pi.mp3" preload="auto"></audio>
  </div>

<script>

let currentLang = localStorage.getItem("lang") || "de";

/* ===================== UI Helpers ===================== */
function t(key){ const L = LANGS[currentLang]; return (L && L[key]) || LANGS.de[key] || key; }

function applyLang() {
  // Textknoten mit data-i18n ersetzen
  document.querySelectorAll("[data-i18n]").forEach(el => {
    const key = el.getAttribute("data-i18n");
    el.textContent = t(key);
  });
  // Buttons, deren Inhalt Emojis enthält, behalten Emojis – wir überschreiben nur den Textteil
  document.getElementById("langBtn").textContent = t("codeBtn");
  document.title = t("title");

  // Dir/RTL
  document.documentElement.lang = currentLang === "fa" ? "fa" : currentLang;
  document.body.dir = LANGS[currentLang].dir || "ltr";

  // Platzhalter für Inputs lokalisieren
  document.getElementById('hours').placeholder   = (currentLang==="en")?"Hours":(currentLang==="tr")?"Saat":(currentLang==="fa")?"ساعت":"Stunden";
  document.getElementById('minutes').placeholder = (currentLang==="en")?"Minutes":(currentLang==="tr")?"Dakika":(currentLang==="fa")?"دقیقه":"Minuten";
  document.getElementById('seconds').placeholder = (currentLang==="en")?"Seconds":(currentLang==="tr")?"Saniye":(currentLang==="fa")?"ثانیه":"Sekunden";
  document.getElementById('alarmTime').placeholder = (currentLang==="en")?"HH:MM":(currentLang==="tr")?"SS:DD":"HH:MM";

  // Notify-Status aktualisieren (übersetzt)
  updateNotifyStatus();

  // Alarmzeit-Vorschau neu berechnen (für lokalisierte Labels)
  updateAlarmAtPreview();
}

function toggleLangMenu(){
  const menu = document.getElementById("langMenu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
function setLang(code){
  currentLang = code;
  localStorage.setItem("lang", currentLang);
  applyLang();
  document.getElementById("langMenu").style.display = "none";
}

/* ===================== Timer Logic ===================== */
let endTime = null;
let timer;
let originalTitle = document.title;
let presetSeconds = 0;
let totalSecondsPlanned = 0;
let running = false;

function setPreset(seconds, btn) {
  presetSeconds = seconds;
  hours.value = Math.floor(seconds / 3600);
  minutes.value = Math.floor((seconds % 3600) / 60);
  secondsInput.value = seconds % 60;
  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  // Wenn Uhrzeit gesetzt war, nicht automatisch löschen – aber Vorschau nur für Dauer anzeigen
  updateAlarmAtPreview();
}

function updateNotifyStatus() {
  const s = document.getElementById('notifyStatus');
  if (!('Notification' in window)) { s.textContent = t('notify_status_unavailable'); return; }
  const state = Notification.permission;
  if (state === 'granted') s.textContent = t('notify_status_active');
  else if (state === 'denied') s.textContent = t('notify_status_denied');
  else s.textContent = t('notify_status_default');
}
async function requestNotify() {
  if (!('Notification' in window)) { alert(t('notify_status_unavailable')); return; }
  if (Notification.permission === 'default') { try { await Notification.requestPermission(); } catch(e) {} }
  updateNotifyStatus();
}
function notifyUser(title, body) {
  if ('Notification' in window && Notification.permission === 'granted') {
    try { const n = new Notification(title, { body }); n.onclick = () => window.focus(); } catch (e) {}
  }
}

function playAlarm() {
  const el = document.getElementById('alarm');
  el.volume = parseFloat(document.getElementById('alarmVol')?.value || "0.6");
  el.currentTime = 0;
  el.play().catch(()=>{});
}
function testAlarm(){ playAlarm(); }

const hours = document.getElementById('hours');
const minutes = document.getElementById('minutes');
const secondsInput = document.getElementById('seconds');
const alarmTimeInput = document.getElementById('alarmTime');
const alarmAtLine = document.getElementById('alarmAtLine');

[hours, minutes, secondsInput].forEach(el => el.addEventListener('input', updateAlarmAtPreview));

alarmTimeInput.addEventListener('input', () => {
  // Bei Uhrzeit-Modus: Vorschau der Dauer-Alarmzeit ausblenden
  alarmAtLine.style.display = 'none';
});

function getDurationSecondsFromInputs(){
  const h = parseInt(hours.value) || 0;
  const m = parseInt(minutes.value) || 0;
  const s = parseInt(secondsInput.value) || 0;
  return h*3600 + m*60 + s;
}

function formatHHMM(d){
  // 24h HH:MM
  const hh = String(d.getHours()).padStart(2,'0');
  const mm = String(d.getMinutes()).padStart(2,'0');
  return `${hh}:${mm}`;
}

function updateAlarmAtPreview(){
  // Nur anzeigen, wenn KEINE Uhrzeit gewählt ist
  if (alarmTimeInput.value) { alarmAtLine.style.display = 'none'; return; }
  let secs = getDurationSecondsFromInputs();
  if (secs <= 0 && presetSeconds > 0) secs = presetSeconds;
  if (secs > 0) {
    const target = new Date(Date.now() + secs*1000);
    alarmAtLine.style.display = 'block';
    alarmAtLine.textContent = `${t('alarm_time_prefix')}${formatHHMM(target)}${t('time_suffix')}`;
  } else {
    alarmAtLine.style.display = 'none';
  }
}

function startTimer() {
  clearInterval(timer);

  // Uhrzeit-Modus (Vorrang)
  const tClock = alarmTimeInput.value; // "HH:MM"
  let totalSeconds = 0;
  if (tClock) {
    const [hh, mm] = tClock.split(':').map(n=>parseInt(n)||0);
    const now = new Date();
    let target = new Date(now);
    target.setHours(hh, mm, 0, 0);
    if (target <= now) target.setDate(target.getDate()+1);
    totalSeconds = Math.max(1, Math.floor((target - now)/1000));
  } else {
    // Dauer-Modus
    totalSeconds = getDurationSecondsFromInputs();
    if (totalSeconds <= 0 && presetSeconds > 0) totalSeconds = presetSeconds;
  }

  if (totalSeconds <= 0) { alert(t('invalid_time')); return; }

  totalSecondsPlanned = totalSeconds;
  endTime = Date.now() + totalSeconds*1000;

  if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission().finally(updateNotifyStatus);
  } else { updateNotifyStatus(); }

  running = true;
  updateDisplay();
  timer = setInterval(updateDisplay, 1000);
}

function resetTimer() {
  clearInterval(timer);
  running = false;
  endTime = null;
  totalSecondsPlanned = 0;
  document.getElementById('timeDisplay').textContent = "00:00:00";
  document.title = t('title');
}

function fmt(secs){
  const h = String(Math.floor(secs/3600)).padStart(2,'0');
  const m = String(Math.floor((secs%3600)/60)).padStart(2,'0');
  const s = String(secs%60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

function updateDisplay() {
  if (!endTime) return;
  let diff = Math.floor((endTime - Date.now())/1000);

  if (diff <= 0) {
    clearInterval(timer);
    running = false;

    // Sofort Uhrzeit-Input leeren (dein Wunsch)
    alarmTimeInput.value = '';
    // Vorschau ggf. wieder anzeigen (wenn Dauer gesetzt ist)
    updateAlarmAtPreview();

    document.getElementById('timeDisplay').textContent = "00:00:00";
    document.title = t('notif_title');
    playAlarm();
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    notifyUser(t('notif_title'), t('notif_body'));
    alert("✅ " + t('time_up_alert'));
    return;
  }

  document.getElementById('timeDisplay').textContent = fmt(diff);
  document.title = `⏱️ ${fmt(diff)}`;
}

/* ===================== Themes ===================== */
function toggleDarkMode() {
  const wasDark = document.body.classList.contains("dark");
  document.body.classList.toggle("dark");
  document.body.classList.remove("fancy");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
  if (wasDark && !document.body.classList.contains("dark")) localStorage.setItem("theme","light");
}
function toggleFancyMode() {
  const wasFancy = document.body.classList.contains("fancy");
  document.body.classList.toggle("fancy");
  document.body.classList.remove("dark");
  localStorage.setItem("theme", document.body.classList.contains("fancy") ? "fancy" : "light");
  if (wasFancy && !document.body.classList.contains("fancy")) localStorage.setItem("theme","light");
}

/* ===================== Init ===================== */
window.onload = () => {
  // Theme wiederherstellen
  const savedTheme = localStorage.getItem("theme");
  document.body.classList.remove("dark","fancy");
  if (savedTheme === "dark") document.body.classList.add("dark");
  if (savedTheme === "fancy") document.body.classList.add("fancy");

  // Sprache wiederherstellen
  applyLang();

  // Erste Vorschau (falls Dauer steht)
  updateAlarmAtPreview();

  // Klick außerhalb schließt Sprachmenü
  document.addEventListener('click', (e)=>{
    const menu = document.getElementById('langMenu');
    const btn = document.getElementById('langBtn');
    if (menu.style.display==="block" && !menu.contains(e.target) && e.target!==btn) {
      menu.style.display="none";
    }
  });
};
</script>
