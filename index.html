<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23ffffff' stroke='%23000000' stroke-width='4'/%3E%3Cline x1='50' y1='50' x2='50' y2='20' stroke='%23000000' stroke-width='6' stroke-linecap='round'/%3E%3Cline x1='50' y1='50' x2='75' y2='50' stroke='%23000000' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E" />

<style>
  :root {
    --bg-color: #f0f4f7;
    --text-color: #000;
    --card-bg: #fff;
    --shadow: rgba(0,0,0,0.2);
  }

  /* üåô Dark Mode */
  body.dark {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --card-bg: #1e1e1e;
    --shadow: rgba(0,0,0,0.6);
  }

  /* üé® Fancy Mode ‚Äì Clown Disco */
  body.fancy {
    --text-color: #ffffff;
    --card-bg: rgba(255,255,255,0.15);
    --shadow: rgba(255,255,255,0.6);
    animation: bgShift 10s infinite alternate ease-in-out;
    background: linear-gradient(45deg, #ff00cc, #3333ff, #00ff99, #ffcc00, #ff3366);
    background-size: 400% 400%;
  }

  @keyframes bgShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 50px;
    transition: background 0.8s, color 0.5s;
  }

  h1 { font-size: 2.5em; margin-bottom: 20px; }

  .container {
    display: inline-block;
    background: var(--card-bg);
    padding: 20px 40px;
    border-radius: 20px;
    box-shadow: 0 4px 20px var(--shadow);
    backdrop-filter: blur(12px);
    transition: background 0.5s, box-shadow 0.5s;
  }

  .time-display {
    font-size: 3.5em;
    margin: 20px 0;
    transition: color 0.5s;
  }

  body.fancy .time-display {
    background: linear-gradient(90deg, #ff00cc, #00ff99, #ffcc00);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: pulse 2s infinite alternate;
  }

  @keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
  }

  input, button {
    font-size: 1.1em;
    margin: 6px;
    padding: 8px 12px;
    border: 1px solid #888;
    border-radius: 8px;
    background: var(--card-bg);
    color: var(--text-color);
  }

  button {
    cursor: pointer;
    background: #0078d7;
    color: #fff;
    border: none;
    transition: background 0.3s, transform 0.1s;
  }
  button:hover { transform: scale(1.05); }

  body.fancy button {
    background: linear-gradient(135deg, #ff0066, #ffcc00);
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
  }
  body.fancy button:hover {
    background: linear-gradient(135deg, #ff3366, #ffee33);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
  }

  .dark-toggle, .fancy-toggle, .notify-toggle {
    position: fixed;
    right: 20px;
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    z-index: 999;
  }
  .dark-toggle { top: 20px; background: #333; color: #fff; }
  .fancy-toggle { top: 64px; background: #c026d3; color: #fff; }
  .notify-toggle { top: 108px; background: #555; color: #fff; }

  .status { font-size: .9em; opacity: .85; margin-top: 6px; }

  .preset-buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  .preset-buttons button.active {
    box-shadow: 0 0 15px rgba(0,120,215,0.8);
  }

  /* üì± Responsive: Buttons unten */
  @media (max-width: 768px) {
    .dark-toggle, .fancy-toggle, .notify-toggle {
      top: auto;
      right: 50%;
      transform: translateX(50%);
      width: 80%;
      max-width: 300px;
      margin-top: 8px;
    }
    .dark-toggle { bottom: 100px; }
    .fancy-toggle { bottom: 60px; }
    .notify-toggle { bottom: 20px; }
  }
</style>
</head>
<body>

  <button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark Mode</button>
  <button class="fancy-toggle" onclick="toggleFancyMode()">üé® Fancy Mode</button>
  <button class="notify-toggle" onclick="requestNotify()">üîî Benachrichtigungen</button>

  <div class="container">
    <h1>‚è±Ô∏è Timer</h1>

    <div class="preset-buttons">
      <button onclick="setPreset(3000, this)">50 Min</button>
      <button onclick="setPreset(1800, this)">30 Min</button>
      <button onclick="setPreset(600, this)">10 Min</button>
    </div>

    <div>
      <h3>Oder eigene Zeit eingeben:</h3>
      <input type="number" id="hours" placeholder="Stunden" min="0">
      <input type="number" id="minutes" placeholder="Minuten" min="0" max="59">
      <input type="number" id="seconds" placeholder="Sekunden" min="0" max="59">
    </div>

    <div>
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div class="time-display" id="timeDisplay">00:00:00</div>
    <div class="status" id="notifyStatus">Benachrichtigungen: unbekannt</div>

    <div style="margin-top:10px">
      <label style="display:block;margin:6px 0">
        Lautst√§rke: <input id="alarmVol" type="range" min="0" max="1" step="0.01" value="0.6">
      </label>
      <button onclick="testAlarm()">üîä Testen</button>
    </div>

    <audio id="alarm" src="pi-pi-pi.mp3" preload="auto"></audio>
  </div>

<script>
let endTime = null;
let timer;
let originalTitle = document.title;
let presetSeconds = 0;

function setPreset(seconds, btn) {
  presetSeconds = seconds;
  document.getElementById('hours').value = Math.floor(seconds / 3600);
  document.getElementById('minutes').value = Math.floor((seconds % 3600) / 60);
  document.getElementById('seconds').value = seconds % 60;

  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

function updateNotifyStatus() {
  const s = document.getElementById('notifyStatus');
  if (!('Notification' in window)) {
    s.textContent = 'Benachrichtigungen: nicht verf√ºgbar';
  } else {
    const state = Notification.permission;
    if (state === 'granted') s.textContent = 'Benachrichtigungen: aktiv';
    else if (state === 'denied') s.textContent = 'Benachrichtigungen: nicht gew√§hrt';
    else s.textContent = 'Benachrichtigungen: nicht festgelegt';
  }
}
async function requestNotify() {
  if (!('Notification' in window)) { alert('Benachrichtigungen werden nicht unterst√ºtzt.'); return; }
  if (Notification.permission === 'default') {
    try { await Notification.requestPermission(); }
    catch(e) {}
  }
  updateNotifyStatus();
}
function notifyUser(title, body) {
  if ('Notification' in window && Notification.permission === 'granted') {
    try {
      const n = new Notification(title, { body });
      n.onclick = () => window.focus();
    } catch (e) {}
  }
}

function playAlarm() {
  const el = document.getElementById('alarm');
  el.volume = parseFloat(document.getElementById('alarmVol')?.value || "0.6");
  el.currentTime = 0;
  el.play().catch(()=>{});
}
function testAlarm() { playAlarm(); }

function startTimer() {
  clearInterval(timer);
  const h = parseInt(document.getElementById('hours').value) || 0;
  const m = parseInt(document.getElementById('minutes').value) || 0;
  const s = parseInt(document.getElementById('seconds').value) || 0;
  let totalSeconds = h * 3600 + m * 60 + s;

  if (totalSeconds <= 0 && presetSeconds > 0) totalSeconds = presetSeconds;

  if (totalSeconds <= 0) { alert("Bitte eine g√ºltige Zeit eingeben!"); return; }

  if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission().finally(updateNotifyStatus);
  } else {
    updateNotifyStatus();
  }

  endTime = Date.now() + totalSeconds * 1000;
  updateDisplay();
  timer = setInterval(updateDisplay, 1000);
}

function resetTimer() {
  clearInterval(timer);
  endTime = null;
  presetSeconds = 0;
  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  document.getElementById('timeDisplay').textContent = "00:00:00";
  document.title = originalTitle;
}

function updateDisplay() {
  if (!endTime) return;
  let diff = Math.floor((endTime - Date.now()) / 1000);

  if (diff <= 0) {
    clearInterval(timer);
    document.getElementById('timeDisplay').textContent = "00:00:00";
    document.title = "‚è∞ Timer abgelaufen!";
    playAlarm();
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    notifyUser('‚è∞ Timer abgelaufen', 'Deine eingestellte Zeit ist vorbei.');
    alert("‚úÖ Zeit ist abgelaufen!");
    return;
  }

  const hrs = String(Math.floor(diff / 3600)).padStart(2, '0');
  const mins = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
  const secs = String(diff % 60).padStart(2, '0');
  const timeString = `${hrs}:${mins}:${secs}`;
  document.getElementById('timeDisplay').textContent = timeString;
  document.title = `‚è±Ô∏è ${timeString} verbleibend`;
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
  document.body.classList.remove("fancy");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}
function toggleFancyMode() {
  document.body.classList.toggle("fancy");
  document.body.classList.remove("dark");
  localStorage.setItem("theme", document.body.classList.contains("fancy") ? "fancy" : "light");
}

window.onload = () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") document.body.classList.add("dark");
  if (savedTheme === "fancy") document.body.classList.add("fancy");
  updateNotifyStatus();
};
</script>

</body>
</html>
