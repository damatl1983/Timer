<style>

    --bg-color:#ffffff;
    --text-color:#000;
    --card-bg:#fff;
    --shadow:rgba(0,0,0,0.15);
    --accent:#0078d7;
    --ring-track:#e6e6e6;
    --ring-fill:#0078d7;
    --beat-color:#ff3366;

  body.light {
    --bg-color:#ffffff;
    --text-color:#000000;
    --card-bg:#ffffff;
    --shadow:rgba(0,0,0,0.12);
    --accent:#0078d7;
    --ring-track:#e6e6e6;
    --ring-fill:#0078d7;
    --beat-color:#1e90ff;
    background: var(--bg-color);
    color: var(--text-color);
  }
  body.dark {
    --bg-color:#121212;
    --text-color:#e0e0e0;
    --card-bg:#1e1e1e;
    --shadow:rgba(0,0,0,0.6);
    --accent:#3b82f6;
    --ring-track:#2a2a2a;
    --ring-fill:#3b82f6;
    --beat-color:#00b3ff;
    background: var(--bg-color);
    color: var(--text-color);
  }
  body.fancy {
    --text-color:#ffffff;
    --card-bg:rgba(255,255,255,.12);
    --shadow:rgba(255,255,255,.6);
    --accent:#ffcc00;
    --ring-track:rgba(255,255,255,.25);
    --ring-fill:#ffcc00;
    --beat-color:#ff3df0;
    animation:bgShift 10s infinite alternate ease-in-out;
    background:linear-gradient(45deg,#ff00cc,#3333ff,#00ff99,#ffcc00,#ff3366);
    background-size:400% 400%;
    color: var(--text-color);
  }
  @keyframes bgShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

  body {
    font-family: Arial, sans-serif;
    text-align:center;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 50px 12px 24px;
    transition: background .0s, color .0s;
  }

  h1 { font-size:2.2em; margin: 0 0 14px; }

  .container {
    display:inline-block;
    background: var(--card-bg);
    padding: 22px 28px;
    border-radius: 16px;
    box-shadow: 0 4px 18px var(--shadow);
    backdrop-filter: blur(10px);
    max-width: 760px; width: 100%;
  }

  .row { margin: 8px 0; }
  .section-title { margin: 14px 0 6px; font-weight: 700; }

  .time-display { font-size:3em; margin: 14px 0 6px; }
  body.fancy .time-display {
    background:linear-gradient(90deg,#ff00cc,#00ff99,#ffcc00);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    animation:pulse 2s infinite alternate;
  }
  @keyframes pulse { from{transform:scale(1)} to{transform:scale(1.06)} }

  input, button {
    font-size:1.05em; margin:6px; padding:8px 12px;
    border:1px solid #888; border-radius:8px;
    background: var(--card-bg); color: var(--text-color);
  }
  input[type=number], input[type=time]{ width:8.5em; }
  input[type="file"] { border: none; padding: 0; }
  button { cursor:pointer; background:var(--accent); color:#fff; border:none; transition:transform .1s, filter .2s; }
  button:hover { transform: scale(1.04); filter: brightness(1.05); }

  .preset-buttons { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin: 6px 0 8px; }
  .preset-buttons button.active { box-shadow: 0 0 14px rgba(0,120,215,.8); }

  .status { font-size:.92em; opacity:.85; margin-top:8px; }
  .alarm-at { font-size:1em; margin-top:6px; opacity:.95; }

  /* Volume-Zeile: sauber zentriert */
  .volume-row { display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
  .volume-row label { margin:0; }
  .sound-file-row { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; }
  .sound-filename { font-size:0.95em; opacity:0.9; }

  /* Custom File Upload */
  .file-input { display:none; }
  .file-ui {
    display:inline-flex; align-items:center; gap:10px; flex-wrap:wrap;
  }
  .file-name {
    padding:6px 10px;
    border-radius:8px;
    border:1px dashed #888;
    background: var(--card-bg);
  }

  /* Canvas Block */
  .viz {
    width: 260px; height: 260px;
    position: relative;
  }
  .viz canvas { width:100%; height:100%; display:block; }

  /* --- Desktop/Laptop: alle Systembuttons oben rechts --- */
  .system-top {
    position: fixed; right: 16px; top: 16px; display: flex; gap: 8px; flex-direction: column;
    z-index: 10;
  }
  .system-top button { min-width: 140px; }

  /* Sprachmen√º ‚Äì lesbar in allen Themes */
  .lang-menu {
    position: fixed; right: 16px; top: calc(16px + 44px + 8px);
    background: rgba(255,255,255,0.98); color:#000;
    border:1px solid #888; border-radius:8px; box-shadow:0 6px 18px var(--shadow);
    display:none; z-index: 20; min-width: 200px; text-align:left;

  .lang-menu button { display:block; width:100%; text-align:left; padding:10px 14px; border:none; background:transparent; color:inherit; }

  body.dark .lang-menu { background:#1f1f1f; color:#eaeaea; border-color:#555; }
  body.dark .lang-menu button:hover { background: rgba(255,255,255,.08); }

  /* --- Mobile: nur Sprache oben; Hell/Dark/Fancy/Notify unten --- */

  .system-bottom .btn-row { display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
  .system-bottom button { min-width: 140px; }

    .system-top { top: 8px; right: 8px; }
    .system-top .btn-light, .system-top .btn-dark, .system-top .btn-fancy, .system-top .btn-notify { display: none; }
    .system-bottom { display:block; }
    body { padding-top: 64px; }
  }

/* ===================== Timer ===================== */
let endTime = null;
let timer;
let presetSeconds = 0;
let totalSecondsPlanned = 0;

const hours = document.getElementById('hours');
const minutes = document.getElementById('minutes');
const secondsInput = document.getElementById('seconds');
const alarmTimeInput = document.getElementById('alarmTime');
const alarmAtLine = document.getElementById('alarmAtLine');

[hours, minutes, secondsInput].forEach(el => el.addEventListener('input', updateAlarmAtPreview));
alarmTimeInput.addEventListener('input', () => { alarmAtLine.style.display = 'none'; });

function setPreset(seconds, btn) {
  presetSeconds = seconds;
  hours.value = Math.floor(seconds / 3600);
  minutes.value = Math.floor((seconds % 3600) / 60);
  secondsInput.value = seconds % 60;
  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  updateAlarmAtPreview();
}

function getDurationSecondsFromInputs(){
  const h = parseInt(hours.value) || 0;
  const m = parseInt(minutes.value) || 0;
  const s = parseInt(secondsInput.value) || 0;
  return h*3600 + m*60 + s;
}
function formatHHMM(d){
  const hh = String(d.getHours()).padStart(2,'0');
  const mm = String(d.getMinutes()).padStart(2,'0');
  return `${hh}:${mm}`;
}
function updateAlarmAtPreview(){
  if (alarmTimeInput.value) { alarmAtLine.style.display = 'none'; return; }
  let secs = getDurationSecondsFromInputs();
  if (secs <= 0 && presetSeconds > 0) secs = presetSeconds;
  if (secs > 0) {
    const target = new Date(Date.now() + secs*1000);
    alarmAtLine.style.display = 'block';
    alarmAtLine.textContent = `${t('alarm_time_prefix')}${formatHHMM(target)}${t('time_suffix')}`;
  } else {
    alarmAtLine.style.display = 'none';
  }
}

function startTimer() {
  clearInterval(timer);

  const tClock = alarmTimeInput.value; // "HH:MM"
  let totalSeconds = 0;

  if (tClock) {
    const [hh, mm] = tClock.split(':').map(n=>parseInt(n)||0);
    const now = new Date();
    let target = new Date(now);
    target.setHours(hh, mm, 0, 0);
    if (target <= now) target.setDate(target.getDate()+1);
    totalSeconds = Math.max(1, Math.floor((target - now)/1000));
  } else {
    totalSeconds = getDurationSecondsFromInputs();
    if (totalSeconds <= 0 && presetSeconds > 0) totalSeconds = presetSeconds;
  }

  if (totalSeconds <= 0) { alert(t('invalid_time')); return; }

  totalSecondsPlanned = totalSeconds;
  endTime = Date.now() + totalSeconds*1000;

  if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission().finally(updateNotifyStatus);
  } else { updateNotifyStatus(); }

  ensureCanvasLoop();
  updateDisplay();
  timer = setInterval(updateDisplay, 1000);
}

function resetTimer() {
  clearInterval(timer);
  endTime = null;
  totalSecondsPlanned = 0;
  document.getElementById('timeDisplay').textContent = "00:00:00";
  document.title = t('title');
}

function fmt(secs){
  const h = String(Math.floor(secs/3600)).padStart(2,'0');
  const m = String(Math.floor((secs%3600)/60)).padStart(2,'0');
  const s = String(secs%60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

function updateDisplay() {
  if (!endTime) return;
  let diff = Math.floor((endTime - Date.now())/1000);

  if (diff <= 0) {
    clearInterval(timer);
    alarmTimeInput.value = ''; // Uhrzeit nach Ablauf leeren
    updateAlarmAtPreview();

    document.getElementById('timeDisplay').textContent = "00:00:00";
    document.title = t('notif_title');
    playAlarm(); // startet auch Beat-Ring
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    notifyUser(t('notif_title'), t('notif_body'));
    alert("‚úÖ " + t('time_up_alert'));
    return;
  }

  document.getElementById('timeDisplay').textContent = fmt(diff);
  document.title = `‚è±Ô∏è ${fmt(diff)}`;
}

/* ===================== Notifications & Audio ===================== */
function updateNotifyStatus() {
  const s = document.getElementById('notifyStatus');
  if (!('Notification' in window)) {
    s.textContent = t('notify_status_unavailable');
    setNotifyButtonsVisible(false);
    return;
  }
  const state = Notification.permission;
  if (state === 'granted') {
    s.textContent = t('notify_status_active');
    setNotifyButtonsVisible(false); // Button ausblenden
  } else if (state === 'denied') {
    s.textContent = t('notify_status_denied');
    setNotifyButtonsVisible(true);
  } else {
    s.textContent = t('notify_status_default');
    setNotifyButtonsVisible(true);
  }
}
function setNotifyButtonsVisible(visible){
  document.querySelectorAll('.btn-notify').forEach(btn => { btn.style.display = visible ? '' : 'none'; });
}
async function requestNotify() {
  if (!('Notification' in window)) { alert(t('notify_status_unavailable')); return; }
  if (Notification.permission === 'default') {
    try { await Notification.requestPermission(); } catch(e) {}
  } else if (Notification.permission === 'denied') {
    alert(t('notif_denied_tip'));
  }
  updateNotifyStatus();
}
function notifyUser(title, body) {
  if ('Notification' in window && Notification.permission === 'granted') {
    try { const n = new Notification(title, { body }); n.onclick = () => window.focus(); } catch (e) {}
  }
}

const THEME_VARS = ['--bg-color','--text-color','--card-bg','--shadow','--accent','--ring-track','--ring-fill','--beat-color'];

function forceChromeRepaint(){

/* ===================== Canvas: Progress + Beat Ring ===================== */
const canvas = document.getElementById('progressCanvas');
const ctx = canvas.getContext('2d');
let rafId = null;
let runningCanvas = false;

function ensureCanvasLoop(){
  if (runningCanvas) return;
  runningCanvas = true;
  loop();
}
function stopCanvasLoop(){
  runningCanvas = false;
  if (rafId) cancelAnimationFrame(rafId);
}

function getProgress(){
  if (!endTime || totalSecondsPlanned<=0) return 0;
  const remain = Math.max(0, endTime - Date.now());
  const elapsed = (totalSecondsPlanned*1000 - remain);
  return Math.min(1, Math.max(0, elapsed / (totalSecondsPlanned*1000)));
}

let beatActive = false;
let audioCtx = null, analyser = null, dataArray = null, srcNode = null;

function startBeatRing(){
  beatActive = true;
  try {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);
      srcNode = audioCtx.createMediaElementSource(alarmEl);
      srcNode.connect(analyser);
      analyser.connect(audioCtx.destination);
    } else if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }
  } catch(e){}
  ensureCanvasLoop();
}
function stopBeatRing(){
  beatActive = false;
  // AudioContext nicht zwingend schlie√üen (spart Ressourcen),
  // Visualisierung f√§hrt automatisch runter.
}

function loop(){
  rafId = requestAnimationFrame(loop);
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0,0,w,h);

  const cx = w/2, cy = h/2;
  const innerR = 90;             // Fortschrittsring Radius
  const ringThickness = 18;
  const beatOuterRBase = 130;    // Basisradius Beat-Ring
  const beatThickness = 10;

  // Farben
  const trackColor = getComputedStyle(document.documentElement).getPropertyValue('--ring-track').trim() || '#e6e6e6';
  const fillColor  = getComputedStyle(document.documentElement).getPropertyValue('--ring-fill').trim()  || '#0078d7';
  let beatColor    = getComputedStyle(document.documentElement).getPropertyValue('--beat-color').trim() || '#ff3366';

  // Fancy: Verlauf f√ºr Fortschrittsring
  let grad = ctx.createLinearGradient(0,0,w,0);
  if (document.body.classList.contains('fancy')) {
    grad.addColorStop(0,'#ff3366');
    grad.addColorStop(0.5,'#ffcc00');
    grad.addColorStop(1,'#00ff99');
  } else {
    grad.addColorStop(0, fillColor);
    grad.addColorStop(1, fillColor);
  }

  // 1) Track (voller Kreis)
  ctx.beginPath();
  ctx.lineWidth = ringThickness;
  ctx.strokeStyle = trackColor;
  ctx.arc(cx, cy, innerR, 0, Math.PI*2);
  ctx.stroke();

  // 2) Progress (gef√ºllt, je nach Fortschritt)
  const p = getProgress();
  if (p > 0) {
    ctx.beginPath();
    ctx.lineWidth = ringThickness;
    ctx.lineCap = 'round';
    ctx.strokeStyle = grad;
    const start = -Math.PI/2; // oben
    const end = start + p * Math.PI*2;
    ctx.arc(cx, cy, innerR, start, end, false);
    ctx.stroke();
  }

  // 3) Beat-Ring (√§u√üerer Kreis), aktiv bei Alarm/Test
  let amplitude = 0;
  if (beatActive && analyser && dataArray) {
    analyser.getByteFrequencyData(dataArray);
    let sum = 0;
    for (let i=0;i<dataArray.length;i++) sum += dataArray[i];
    const avg = sum / dataArray.length; // 0..255
    amplitude = avg/255;                // 0..1
  } else {
    // sanft ausblenden, wenn nicht aktiv
    amplitude *= 0.9;
  }

  // kr√§ftige ‚ÄûDisco‚Äú-Vibration
  const bump = (amplitude>0 ? (amplitude*600) : 0); // bis +600px
  const beatR = beatOuterRBase + bump;

  // Beat-Ring zeichnen (mit leichter Transparenz)
  ctx.beginPath();
  ctx.lineWidth = beatThickness + bump*0.25;
  ctx.strokeStyle = beatColor;
  ctx.globalAlpha = 0.65 + amplitude*0.35;
  ctx.arc(cx, cy, beatR, 0, Math.PI*2);
  ctx.stroke();
  ctx.globalAlpha = 1;

  // Wenn weder Timer l√§uft noch Beat aktiv: Loop anhalten, um CPU zu sparen
  if (!endTime && !beatActive) {
    stopCanvasLoop();
  }
}

// Beat-Stop, wenn Audio endet/pausiert
alarmEl.addEventListener('ended', ()=> stopBeatRing());
alarmEl.addEventListener('pause', ()=> {
  // Falls User manuell stoppt ‚Üí Beat ausschalten
  if (alarmEl.currentTime < alarmEl.duration) stopBeatRing();
});
