  body {
    font-family: Arial, sans-serif;
    text-align:center;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 50px 12px 24px;
    transition: background .0s, color .0s;
  }
  h1 { font-size:2.2em; margin: 0 0 14px; }
  .container {
    display:inline-block;
    background: var(--card-bg);
    padding: 22px 28px;
    border-radius: 16px;
    box-shadow: 0 4px 18px var(--shadow);
    backdrop-filter: blur(10px);
    max-width: 760px; width: 100%;
    position:relative; z-index:1;
  }
  .row { margin: 8px 0; }
  .section-title { margin: 14px 0 6px; font-weight: 700; }

  .time-display { font-size:3em; margin: 14px 0 6px; }
  body.fancy .time-display {
    background:linear-gradient(90deg,#ff00cc,#00ff99,#ffcc00);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    animation:pulse 2s infinite alternate;
  }
  @keyframes pulse { from{transform:scale(1)} to{transform:scale(1.06)} }

  input, button {
    font-size:1.05em; margin:6px; padding:8px 12px;
    border:1px solid #888; border-radius:8px;
    background: var(--card-bg); color: var(--text-color);
  }
  input[type=number], input[type=time]{ width:8.5em; }
  input[type="file"] { border: none; padding: 0; }
  button { cursor:pointer; background:var(--accent); color:#fff; border:none; transition:transform .1s, filter .2s; }
  button:hover { transform: scale(1.04); filter: brightness(1.05); }

  .preset-buttons { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin: 6px 0 8px; }
  .preset-buttons button.active { box-shadow: 0 0 14px rgba(0,120,215,.8); }

  .status { font-size:.92em; opacity:.85; margin-top:8px; }
  .alarm-at { font-size:1em; margin-top:6px; opacity:.95; }

  .volume-row { display:flex; gap:12px; align-items:center; justify-content:center; flex-wrap:wrap; }
  .volume-row label { margin:0; position:relative; top:2px; }
  #alarmVol { position:relative; top:-2px; }

  .sound-file-row { display:flex; gap:10px; justify-content:center; align-items:center; flex-wrap:wrap; }

  .system-top { position: fixed; right: 16px; top: 16px; display: flex; gap: 8px; flex-direction: column; z-index: 10; }
  .system-top button { min-width: 180px; }

  .lang-menu, .deck-menu {
    position: fixed; right: 16px; top: calc(16px + 44px + 8px);
    background: rgba(255,255,255,0.98); color:#000;
    border:1px solid #888; border-radius:8px; box-shadow:0 6px 18px var(--shadow);
    display:none; z-index: 20; min-width: 240px; text-align:left;
    opacity: 0; transform: translateY(-6px) scale(0.98);
    transition: opacity .18s ease, transform .18s ease;
  }
  .deck-menu.open, .lang-menu.open { display:block; opacity:1; transform: translateY(0) scale(1); }
  .lang-menu button, .deck-menu button { display:block; width:100%; text-align:left; padding:10px 14px; border:none; background:transparent; color:inherit; cursor:pointer; }

  body.military .lang-menu, body.military .deck-menu { background:#3b3d32; color:#e0e0d0; border-color:#555; }

  body.christmas .lang-menu,
  body.christmas .deck-menu {

  .system-bottom button { min-width: 180px; }

    .system-top { top: 8px; right: 8px; }
    .system-top .btn-styledeck, .system-top .btn-notify { display: none; }
    .system-bottom { display:block; }
    body { padding-top: 64px; }

  body.christmas::before,
  body.christmas::after { pointer-events:none; }
  body.christmas::before {
    content:""; position:fixed; inset:0; z-index:0; opacity:.28;
    background-image:
      radial-gradient(3px 3px at 15% 5%,  rgba(255,255,255,.7) 0 70%, transparent 72%),
      radial-gradient(4px 4px at 35% 15%, rgba(255,255,255,.7) 0 70%, transparent 72%),
      radial-gradient(5px 5px at 70% 25%, rgba(255,255,255,.7) 0 70%, transparent 72%),
      radial-gradient(4px 4px at 90% 35%, rgba(255,255,255,.7) 0 70%, transparent 72%),

      radial-gradient(4px 4px at 55% 85%, rgba(255,255,255,.7) 0 70%, transparent 72%);
    animation: snowBack 36s linear infinite;
  }
  body.christmas::after {
    content:""; position:fixed; inset:0; z-index:0; opacity:.5;
    background-image:
      radial-gradient(1px 1px at 10% 5%,  rgba(255,255,255,.9) 0 70%, transparent 72%),
      radial-gradient(1.5px 1.5px at 40% 10%,  rgba(255,255,255,.9) 0 70%, transparent 72%),
      radial-gradient(1px 1px at 70% 20%, rgba(255,255,255,.9) 0 70%, transparent 72%),
      radial-gradient(1.5px 1.5px at 90% 30%, rgba(255,255,255,.9) 0 70%, transparent 72%),
      radial-gradient(2px 2px at 15% 60%, rgba(255,255,255,.9) 0 70%, transparent 72%),
      radial-gradient(2px 2px at 50% 85%, rgba(255,255,255,.9) 0 70%, transparent 72%),

  }
  @keyframes snowFront { from { background-position: 0 -200vh; } to { background-position: 0 100vh; } }
  @keyframes snowBack  { from { background-position: 0 -120vh; } to { background-position: 0 90vh; } }

  #snowCanvas {

    inset: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;

  }
  body.christmas #snowCanvas { display:block; }
</style>

let endTime = null;
let timer;
let presetSeconds = 0;
let totalSecondsPlanned = 0;

const hours = document.getElementById('hours');
const minutes = document.getElementById('minutes');
const secondsInput = document.getElementById('seconds');
const alarmTimeInput = document.getElementById('alarmTime');
const alarmAtLine = document.getElementById('alarmAtLine');

[hours, minutes, secondsInput].forEach(el => el.addEventListener('input', updateAlarmAtPreview));
alarmTimeInput.addEventListener('input', () => { alarmAtLine.style.display = 'none'; });

function setPreset(seconds, btn) {
  presetSeconds = seconds;
  hours.value = Math.floor(seconds / 3600);
  minutes.value = Math.floor((seconds % 3600) / 60);
  secondsInput.value = seconds % 60;
  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  if (btn) btn.classList.add('active');
  updateAlarmAtPreview();
}

function getDurationSecondsFromInputs(){
  const h = parseInt(hours.value) || 0;
  const m = parseInt(minutes.value) || 0;
  const s = parseInt(secondsInput.value) || 0;
  return h*3600 + m*60 + s;
}
function formatHHMM(d){
  const hh = String(d.getHours()).padStart(2,'0');
  const mm = String(d.getMinutes()).padStart(2,'0');
  return `${hh}:${mm}`;
}
function updateAlarmAtPreview(){
  if (alarmTimeInput.value) { alarmAtLine.style.display = 'none'; return; }
  let secs = getDurationSecondsFromInputs();
  if (secs <= 0 && presetSeconds > 0) secs = presetSeconds;
  if (secs > 0) {
    const target = new Date(Date.now() + secs*1000);
    alarmAtLine.style.display = 'block';
    alarmAtLine.textContent = `${t('alarm_time_prefix')}${formatHHMM(target)}${t('time_suffix')}`;
  } else {
    alarmAtLine.style.display = 'none';
  }
}

function startTimer() {
  clearInterval(timer);

  const tClock = alarmTimeInput.value; // "HH:MM"
  let totalSeconds = 0;

  if (tClock) {
    const [hh, mm] = tClock.split(':').map(n=>parseInt(n)||0);
    const now = new Date();
    let target = new Date(now);
    target.setHours(hh, mm, 0, 0);
    if (target <= now) target.setDate(target.getDate()+1);
    totalSeconds = Math.max(1, Math.floor((target - now)/1000));
  } else {
    totalSeconds = getDurationSecondsFromInputs();
    if (totalSeconds <= 0 && presetSeconds > 0) totalSeconds = presetSeconds;
  }

  if (totalSeconds <= 0) { alert(t('invalid_time')); return; }

  totalSecondsPlanned = totalSeconds;
  endTime = Date.now() + totalSeconds*1000;

  if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission().finally(updateNotifyStatus);
  } else { updateNotifyStatus(); }

  startCanvasLoop(); // nur jetzt starten
  updateDisplay();
  timer = setInterval(updateDisplay, 1000);
}

function resetTimer() {
  clearInterval(timer);
  endTime = null;
  totalSecondsPlanned = 0;
  document.getElementById('timeDisplay').textContent = "00:00:00";
  document.title = t('title');
  maybeStopCanvasLoop();
}

function fmt(secs){
  const h = String(Math.floor(secs/3600)).padStart(2,'0');
  const m = String(Math.floor((secs%3600)/60)).padStart(2,'0');
  const s = String(secs%60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

function updateDisplay() {
  if (!endTime) return;
  let diff = Math.floor((endTime - Date.now())/1000);

  if (diff <= 0) {
    clearInterval(timer);
    endTime = null;
    alarmTimeInput.value = '';
    updateAlarmAtPreview();
    document.getElementById('timeDisplay').textContent = "00:00:00";
    document.title = t('notif_title');
    playAlarm();
    notifyUser(t('notif_title'), t('notif_body'));
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    setTimeout(() => alert("‚úÖ " + t('time_up_alert')), 500);
    maybeStopCanvasLoop();
    return;
  }

  document.getElementById('timeDisplay').textContent = fmt(diff);
  document.title = `‚è±Ô∏è ${fmt(diff)}`;
}

/* ===================== Canvas: Progress + Beat (optimiert) ===================== */
const canvas = document.getElementById('progressCanvas');
const ctx = canvas.getContext('2d');
let rafId = null;
let runningCanvas = false;
let targetFPS = 30;
let frameMinDelta = 1000 / targetFPS;
let lastFrameTime = 0;

// Style-Cache, damit wir nicht jedes Frame getComputedStyle/Gradients bauen
let styleCache = {
  trackColor:'#e6e6e6',
  fillColor:'#0078d7',
  beatColor:'#ff3366',
  gradient:null,
  isMil:false,
  isXmas:false,
  isFancy:false
};

function cacheCanvasStyle(){
  const cs = getComputedStyle(document.documentElement);
  styleCache.trackColor = cs.getPropertyValue('--ring-track').trim() || '#e6e6e6';
  styleCache.fillColor  = cs.getPropertyValue('--ring-fill').trim()  || '#0078d7';
  styleCache.beatColor  = cs.getPropertyValue('--beat-color').trim() || '#ff3366';
  styleCache.isMil = document.body.classList.contains('military');
  styleCache.isXmas = document.body.classList.contains('christmas');
  styleCache.isFancy = document.body.classList.contains('fancy');
  styleCache.gradient = null; // wird beim n√§chsten Draw neu erstellt
}

function resizeProgressCanvas(){
  const box = canvas.parentElement.getBoundingClientRect();
  const dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2)); // DPR clamp auf 2
  const w = Math.max(150, Math.floor(box.width));
  const h = Math.max(120, Math.floor(box.height));
  canvas.width = Math.floor(w * dpr);
  canvas.height = Math.floor(h * dpr);
  canvas.style.width = w + 'px';
  canvas.style.height = h + 'px';
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  styleCache.gradient = null; // size abh√§ngig
}
window.addEventListener('resize', ()=>{ resizeProgressCanvas(); });

function ensureGradient(){
  if (styleCache.gradient) return styleCache.gradient;
  const w = canvas.width; const h = canvas.height;
  const grad = ctx.createLinearGradient(0,0,w,0);
  if (styleCache.isXmas) {
    grad.addColorStop(0,'#d32f2f'); grad.addColorStop(1,'#2e7d32');
  } else if (styleCache.isFancy) {
    grad.addColorStop(0,'#ff3366'); grad.addColorStop(0.5,'#ffcc00'); grad.addColorStop(1,'#00ff99');
  } else {
    grad.addColorStop(0, styleCache.fillColor); grad.addColorStop(1, styleCache.fillColor);
  }
  styleCache.gradient = grad;
  return grad;
}

function getProgress(){
  if (!endTime || totalSecondsPlanned<=0) return 0;
  const remain = Math.max(0, endTime - Date.now());
  const elapsed = (totalSecondsPlanned*1000 - remain);
  return Math.min(1, Math.max(0, elapsed / (totalSecondsPlanned*1000)));
}

let beatActive = false;
let audioCtx = null, analyser = null, dataArray = null, srcNode = null;
function startBeatRing(){
  beatActive = true;
  try {
    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioCtx.createAnalyser();
      analyser.fftSize = 256;
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      srcNode = audioCtx.createMediaElementSource(alarmEl);
      srcNode.connect(analyser);
      analyser.connect(audioCtx.destination);
    } else if (audioCtx.state === 'suspended') {
      audioCtx.resume();
    }
  } catch(e){}
  maybeStartCanvasLoop();
}
function stopBeatRing(){ beatActive = false; maybeStopCanvasLoop(); }
alarmEl.addEventListener('ended', stopBeatRing);
alarmEl.addEventListener('pause', ()=> { if (alarmEl.currentTime < (alarmEl.duration||1)) stopBeatRing(); });

function needCanvasLoop(){ return !!endTime || beatActive; }
function maybeStartCanvasLoop(){ if (!runningCanvas && needCanvasLoop() && !document.hidden) startCanvasLoop(); }
function maybeStopCanvasLoop(){ if (runningCanvas && !needCanvasLoop()) stopCanvasLoop(); }

function startCanvasLoop(){ if (runningCanvas) return; runningCanvas = true; lastFrameTime = 0; loop(); }
function stopCanvasLoop(){ runningCanvas = false; if (rafId) cancelAnimationFrame(rafId); }

function loop(ts=0){
  if (!runningCanvas) return;
  rafId = requestAnimationFrame(loop);
  if (ts - lastFrameTime < frameMinDelta) return; // 30 FPS throttle
  lastFrameTime = ts;

  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0,0,w,h);

  const cx = w/2, cy = h/2;
  const innerR = Math.min(w,h)/6 + 45; // skaliert mit Gr√∂√üe
  const ringThickness = 18;
  const beatOuterRBase = innerR + 40;
  const beatThickness = 6;

  // vereinfachter Glow (keine teure shadowBlur pro Frame)
  ctx.fillStyle = 'rgba(0,0,0,0.0)';
  ctx.beginPath(); ctx.arc(cx, cy, innerR+80, 0, Math.PI*2); ctx.fill();

  // Track
  ctx.beginPath();
  ctx.lineWidth = ringThickness;
  ctx.strokeStyle = styleCache.trackColor;
  if (styleCache.isMil) ctx.setLineDash([6,4]); else ctx.setLineDash([]);
  ctx.arc(cx, cy, innerR, 0, Math.PI*2);
  ctx.stroke();
  ctx.setLineDash([]);

  // Progress
  const p = getProgress();
  if (p > 0) {
    ctx.beginPath();
    ctx.lineWidth = ringThickness;
    ctx.lineCap = 'round';
    ctx.strokeStyle = ensureGradient();
    const start = -Math.PI/2;
    const end = start + p * Math.PI*2;
    ctx.arc(cx, cy, innerR, start, end, false);
    ctx.stroke();
  }

  // Beat-Ring (mit vereinfachter Amplitude)
  let amplitude = 0;
  if (beatActive && analyser && dataArray) {
    analyser.getByteFrequencyData(dataArray);
    let sum = 0; for (let i=0;i<dataArray.length;i++) sum += dataArray[i];
    amplitude = (sum / dataArray.length) / 255;
  }

  const bump = amplitude * 14; // kleinerer Hub
  const beatR = beatOuterRBase + bump;

  ctx.beginPath();
  ctx.lineWidth = beatThickness + bump*0.4;
  const g2 = ctx.createRadialGradient(cx, cy, Math.max(1,beatR-8), cx, cy, beatR+18);
  if (styleCache.isXmas) g2.addColorStop(0, '#2e7d32');
  else if (styleCache.isMil) g2.addColorStop(0, '#ff9900');
  else g2.addColorStop(0, styleCache.beatColor);
  g2.addColorStop(1, 'rgba(255,255,255,0)');
  ctx.strokeStyle = g2;
  ctx.globalAlpha = 0.8;
  ctx.arc(cx, cy, beatR, 0, Math.PI*2);
  ctx.stroke();
  ctx.globalAlpha = 1;

  if (!needCanvasLoop()) stopCanvasLoop();
}

/* ===================== ‚ùÑÔ∏è Schnee (optimiert) ===================== */
const snowCanvas = document.getElementById('snowCanvas');
const scx = snowCanvas.getContext('2d');
let snowRaf = null;
let flakes = [];
let snowActive = false;
let snowLast = 0;
const snowFPS = 30;
const snowDelta = 1000 / snowFPS;

function resizeSnow(){
  snowCanvas.width = window.innerWidth;
  snowCanvas.height = window.innerHeight;
}
function makeFlakes(){
  // Weniger Flocken, aber dynamisch
  const base = Math.floor((window.innerWidth * window.innerHeight) / 6000);
  const count = Math.min(500, Math.max(200, base)); // vorher bis 1200
  flakes = [];
  for (let i=0;i<count;i++){
    const layer = Math.random();
    flakes.push({
      x: Math.random()*snowCanvas.width,
      y: Math.random()*snowCanvas.height,
      r: 0.6 + layer*2.0,
      s: 0.35 + layer*1.5,
      w: 0.35 + layer*0.9,
      a: Math.random()*Math.PI*2,
      o: 0.28 + layer*0.5
    });
  }
}
function drawSnow(ts=0){
  if (!snowActive) return;
  snowRaf = requestAnimationFrame(drawSnow);
  if (ts - snowLast < snowDelta) return;
  snowLast = ts;

  scx.clearRect(0,0,snowCanvas.width, snowCanvas.height);
  scx.fillStyle = 'rgba(255,255,255,0.9)';
  for (let i=0;i<flakes.length;i++){
    const f = flakes[i];
    f.a += 0.01;
    f.y += f.s;
    f.x += Math.cos(f.a)*f.w;

    if (f.y > snowCanvas.height + 6){ f.y = -6; f.x = Math.random()*snowCanvas.width; }
    if (f.x > snowCanvas.width + 6){ f.x = -6; }
    if (f.x < -6){ f.x = snowCanvas.width + 6; }

    scx.globalAlpha = f.o;
    scx.beginPath();
    scx.arc(f.x, f.y, f.r, 0, Math.PI*2);
    scx.fill();
  }
  scx.globalAlpha = 1;
}
function startSnow(){
  if (snowActive) return;
  snowActive = true;
  resizeSnow();
  makeFlakes();
  window.addEventListener('resize', onResizeSnow);
  snowLast = 0;
  drawSnow();
}
function stopSnow(){
  snowActive = false;
  if (snowRaf) cancelAnimationFrame(snowRaf);
  snowRaf = null;
  scx.clearRect(0,0,snowCanvas.width, snowCanvas.height);
  window.removeEventListener('resize', onResizeSnow);
}
function onResizeSnow(){
  resizeSnow();
  makeFlakes();
}

document.addEventListener('visibilitychange', ()=>{
  if (document.hidden) {
    stopCanvasLoop();
  } else {
    // bei R√ºckkehr nur starten, wenn n√∂tig
    maybeStartCanvasLoop();
  }
});
