<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<title>Timer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23ffffff' stroke='%23000000' stroke-width='4'/%3E%3Cline x1='50' y1='50' x2='50' y2='20' stroke='%23000000' stroke-width='6' stroke-linecap='round'/%3E%3Cline x1='50' y1='50' x2='75' y2='50' stroke='%23000000' stroke-width='6' stroke-linecap='round'/%3E%3C/svg%3E" />
<style>
  :root {
    --bg-color: #f0f4f7;
    --text-color: #000;
    --card-bg: #fff;
    --shadow: rgba(0,0,0,0.2);
    --accent: #0078d7;
  }
  /* üåô Dark Mode */
  body.dark {
    --bg-color: #121212;
    --text-color: #e0e0e0;
    --card-bg: #1e1e1e;
    --shadow: rgba(0,0,0,0.6);
    --accent: #3b82f6;
  }
  /* üé® Fancy Mode ‚Äì animierter Neon-Verlauf */
  body.fancy {
    --text-color: #ffffff;
    --card-bg: rgba(255,255,255,0.12);
    --shadow: rgba(255,255,255,0.6);
    --accent: #ffcc00;
    animation: bgShift 10s infinite alternate ease-in-out;
    background: linear-gradient(45deg, #ff00cc, #3333ff, #00ff99, #ffcc00, #ff3366);
    background-size: 400% 400%;
  }
  @keyframes bgShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: var(--bg-color);
    color: var(--text-color);
    padding: 50px 12px;
    transition: background .8s, color .5s;
  }
  h1 { font-size: 2.4em; margin: 0 0 14px; }
  .container {
    display: inline-block;
    background: var(--card-bg);
    padding: 22px 28px;
    border-radius: 18px;
    box-shadow: 0 4px 20px var(--shadow);
    backdrop-filter: blur(12px);
    max-width: 760px;
    width: 100%;
  }
  .section-title { margin: 14px 0 6px; font-weight: bold; }
  .time-display { font-size: 3.2em; margin: 14px 0 6px; line-height: 1.15; }
  body.fancy .time-display {
    background: linear-gradient(90deg, #ff00cc, #00ff99, #ffcc00);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    animation: pulse 2s infinite alternate;
  }
  @keyframes pulse { from{transform:scale(1)} to{transform:scale(1.06)} }

  input, button {
    font-size: 1.05em;
    margin: 6px;
    padding: 8px 12px;
    border: 1px solid #888;
    border-radius: 8px;
    background: var(--card-bg);
    color: var(--text-color);
  }
  input[type=number], input[type=time] { width: 8.5em; }
  button {
    cursor: pointer; background: var(--accent); color: #fff; border: none;
    transition: transform .1s, filter .2s;
  }
  button:hover { transform: scale(1.05); filter: brightness(1.05); }
  .preset-buttons { display:flex; justify-content:center; gap:10px; flex-wrap:wrap; margin: 6px 0 8px; }
  .preset-buttons button.active { box-shadow: 0 0 14px rgba(0,120,215,.8); }
  .row { margin: 6px 0; }
  .status { font-size: .92em; opacity: .85; margin-top: 8px; }

  /* Steuer-Buttons Desktop */
  .dark-toggle, .fancy-toggle, .notify-toggle {
    position: fixed; right: 20px; padding: 8px 14px; border-radius: 8px; border: none; z-index: 999;
  }
  .dark-toggle { top: 20px; background: #333; color:#fff;}
  .fancy-toggle { top: 64px; background: #c026d3; color:#fff;}
  .notify-toggle { top: 108px; background: #555; color:#fff;}

  /* üì± Smartphone: Buttons unten */
  @media (max-width: 768px) {
    .dark-toggle, .fancy-toggle, .notify-toggle {
      top: auto; right: 50%; transform: translateX(50%);
      width: 82%; max-width: 320px; margin-top: 8px;
    }
    .dark-toggle { bottom: 100px; }
    .fancy-toggle { bottom: 60px; }
    .notify-toggle { bottom: 20px; }
  }

  /* üèÅ Originalgetreue Bahn (CSS-Pixel-Art) */
  .track-wrap{
    position: relative; height: 120px; margin: 18px auto 6px; max-width: 720px;
    border-radius: 12px; overflow: hidden;
    box-shadow: inset 0 0 0 2px rgba(0,0,0,.15);
  }
  .grass-top, .grass-bottom {
    position:absolute; left:0; right:0; height: 24px; background:#39b54a;
    background-image:
      radial-gradient(#ffffff66 1px, transparent 1px);
    background-size: 8px 8px;
  }
  .grass-top { top:0; }
  .grass-bottom { bottom:0; }
  .lanes {
    position:absolute; left:0; right:0; top:24px; bottom:24px;
    background:#d9782a; /* Orange Bahn */
  }
  /* wei√üe Linien (3 Bahnen + Rand) */
  .lanes::before, .lanes::after {
    content:""; position:absolute; left:0; right:0; height:2px; background:#fff;
    box-shadow: 0 28px 0 #fff, 0 56px 0 #fff, 0 84px 0 #fff; /* Linien duplizieren */
  }
  .lanes::before { top:0; }   /* obere Linie + Kopien */
  .lanes::after  { bottom:0; }/* untere Linie + Kopien */

  /* Zielfahne rechts */
  .finish {
    position: absolute; right: 10px; top: 30px; bottom: 30px; width: 18px;
    background: repeating-linear-gradient(180deg, #fff 0 10px, #e00 10px 20px);
    box-shadow: inset 0 0 0 2px rgba(0,0,0,.25);
  }

  /* Runner-Canvas (√ºber der Bahn) */
  #runnerCanvas {
    position:absolute; left:0; top:0; width:100%; height:100%;
    image-rendering: pixelated;
    pointer-events:none;
  }

  /* Fancy-Glow */
  body.fancy .track-wrap { box-shadow: 0 0 25px rgba(255,255,255,.5), inset 0 0 0 2px rgba(255,255,255,.25); }
</style>
</head>
<body>

  <!-- Reihenfolge: Dark ‚Üí Fancy ‚Üí Notifications -->
  <button class="dark-toggle" onclick="toggleDarkMode()">üåô Dark</button>
  <button class="fancy-toggle" onclick="toggleFancyMode()">üé® Fancy</button>
  <button class="notify-toggle" onclick="requestNotify()">üîî Benachrichtigungen</button>

  <div class="container">
    <h1>‚è±Ô∏è Timer</h1>

    <!-- Preset-Buttons (Dauer) -->
    <div class="preset-buttons">
      <button onclick="setPreset(3000, this)">50 Min</button>
      <button onclick="setPreset(1800, this)">30 Min</button>
      <button onclick="setPreset(600, this)">10 Min</button>
    </div>

    <!-- TIMER (Dauer) -->
    <div class="row">
      <div class="section-title">Timer (Dauer)</div>
      <input type="number" id="hours" placeholder="Stunden" min="0">
      <input type="number" id="minutes" placeholder="Minuten" min="0" max="59">
      <input type="number" id="seconds" placeholder="Sekunden" min="0" max="59">
    </div>

    <!-- UHRZEIT -->
    <div class="row">
      <div class="section-title">Uhrzeit (Alarm um)</div>
      <input type="time" id="alarmTime" step="60" placeholder="HH:MM" />
      <span id="untilTime" style="display:block; margin-top:6px; opacity:.85;"></span>
    </div>

    <!-- Start/Reset -->
    <div class="row">
      <button onclick="startTimer()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <!-- Anzeige -->
    <div class="time-display" id="timeDisplay">00:00:00</div>
    <div class="status" id="notifyStatus">Benachrichtigungen: unbekannt</div>

    <!-- Lautst√§rke & Test -->
    <div class="row" style="margin-top:8px">
      <label style="display:block;margin:6px 0">
        Lautst√§rke: <input id="alarmVol" type="range" min="0" max="1" step="0.01" value="0.6">
      </label>
      <button onclick="testAlarm()">üîä Testen</button>
    </div>

    <!-- Track & Runner -->
    <div class="track-wrap" id="trackWrap">
      <div class="grass-top"></div>
      <div class="lanes"></div>
      <div class="grass-bottom"></div>
      <div class="finish"></div>
      <canvas id="runnerCanvas" width="720" height="120"></canvas>
    </div>

    <!-- Audio -->
    <audio id="alarm" src="pi-pi-pi.mp3" preload="auto"></audio>
  </div>

<script>
let endTime = null;               // Zielzeitpunkt (ms)
let timer;                        // setInterval ID
let originalTitle = document.title;
let presetSeconds = 0;            // Sekunden von Buttons
let totalSecondsPlanned = 0;      // Gesamtdauer (f√ºr Progress)
let running = false;

// ===== Sprite-Konfiguration =====
// Dein Sheet hat 16x32 px pro Frame
const FRAME_W = 16;
const FRAME_H = 32;
const SCALE   = 2.5;              // sichtbare Vergr√∂√üerung
const START_OFFSET_X = 10;        // 10 px Abstand links (wie gew√ºnscht)
const ANIM_FPS = 10;              // Laufgeschwindigkeit

// Welche Frames sollen genutzt werden? (Spalte, Zeile) 0-basiert.
// Passe das ggf. an deine Laufreihe an:
const RUN_FRAMES = [
  [0, 1], [1, 1], [2, 1], [3, 1]
];

const sprite = new Image();
sprite.src = 'runner.png'; // <- lege runner.png neben die HTML
let framesCache = [];      // vorverarbeitete (ge-chromakeyte) Canvas-Bilder
let lastFrameTs = 0;
let frameIndex = 0;

const canvas = document.getElementById('runnerCanvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });

// Gr√∂√üe des Canvas dynamisch an Container anpassen (f√ºr scharfes Scaling)
function resizeCanvasToDisplaySize() {
  const wrap = document.getElementById('trackWrap');
  const width = wrap.clientWidth;
  const height = wrap.clientHeight;
  const dpr = window.devicePixelRatio || 1;
  canvas.width  = Math.round(width * dpr);
  canvas.height = Math.round(height * dpr);
  canvas.style.width  = width + 'px';
  canvas.style.height = height + 'px';
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener('resize', resizeCanvasToDisplaySize);

// Chroma-Key: Gr√ºn transparent machen (einmalig pro Frame vorbereiten)
function prepareFrames() {
  framesCache = RUN_FRAMES.map(([col,row]) => {
    const off = document.createElement('canvas');
    off.width = FRAME_W * SCALE;
    off.height = FRAME_H * SCALE;
    const octx = off.getContext('2d', { willReadFrequently: true });

    // Quelle-Frame zeichnen (erst unskaliert in tmp, dann skaliert sauber)
    const tmp = document.createElement('canvas');
    tmp.width = FRAME_W; tmp.height = FRAME_H;
    const tctx = tmp.getContext('2d', { willReadFrequently: true });
    tctx.drawImage(
      sprite,
      col*FRAME_W, row*FRAME_H, FRAME_W, FRAME_H,
      0, 0, FRAME_W, FRAME_H
    );
    // Chroma-Key (gr√ºner Hintergrund entfernen)
    const img = tctx.getImageData(0,0,FRAME_W,FRAME_H);
    const data = img.data;
    for (let i=0;i<data.length;i+=4){
      const r=data[i], g=data[i+1], b=data[i+2];
      // ‚ÄûNES-Gr√ºn‚Äú herauskeyen ‚Äì Toleranz anpassen bei Bedarf
      if (g > 150 && r < 120 && b < 120) data[i+3] = 0; // alpha 0
    }
    tctx.putImageData(img,0,0);

    // sauber skaliert ins offscreen zeichnen
    octx.imageSmoothingEnabled = false;
    octx.drawImage(tmp, 0, 0, FRAME_W*SCALE, FRAME_H*SCALE);
    return off;
  });
}

sprite.onload = () => {
  prepareFrames();
  resizeCanvasToDisplaySize();
  drawRunner(START_OFFSET_X); // Startpose
};

// Runner zeichnen bei x-Position
function drawRunner(x){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  const img = framesCache.length ? framesCache[frameIndex] : null;
  const y = canvas.height / (window.devicePixelRatio || 1) - (FRAME_H*SCALE) - 26; // ca. Bahnmitte
  if (img) ctx.drawImage(img, x, y);
}

// ===== Presets =====
function setPreset(seconds, btn) {
  presetSeconds = seconds;
  document.getElementById('hours').value = Math.floor(seconds / 3600);
  document.getElementById('minutes').value = Math.floor((seconds % 3600) / 60);
  document.getElementById('seconds').value = seconds % 60;
  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
}

// ===== Notifications =====
function updateNotifyStatus() {
  const s = document.getElementById('notifyStatus');
  if (!('Notification' in window)) {
    s.textContent = 'Benachrichtigungen: nicht verf√ºgbar';
  } else {
    const state = Notification.permission;
    if (state === 'granted') s.textContent = 'Benachrichtigungen: aktiv';
    else if (state === 'denied') s.textContent = 'Benachrichtigungen: nicht gew√§hrt';
    else s.textContent = 'Benachrichtigungen: nicht festgelegt';
  }
}
async function requestNotify() {
  if (!('Notification' in window)) { alert('Benachrichtigungen werden nicht unterst√ºtzt.'); return; }
  if (Notification.permission === 'default') { try { await Notification.requestPermission(); } catch(e) {} }
  updateNotifyStatus();
}
function notifyUser(title, body) {
  if ('Notification' in window && Notification.permission === 'granted') {
    try { const n = new Notification(title, { body }); n.onclick = () => window.focus(); } catch(e) {}
  }
}

// ===== Audio =====
function playAlarm() {
  const el = document.getElementById('alarm');
  el.volume = parseFloat(document.getElementById('alarmVol')?.value || "0.6");
  el.currentTime = 0;
  el.play().catch(()=>{});
}
function testAlarm(){ playAlarm(); }

// ===== Uhrzeit-Restzeit anzeigen =====
const alarmTimeInput = document.getElementById('alarmTime');
const untilTimeEl = document.getElementById('untilTime');
alarmTimeInput.addEventListener('input', showRemainingToClock);
function showRemainingToClock() {
  const t = alarmTimeInput.value; // "HH:MM"
  if (!t) { untilTimeEl.textContent = ''; return; }
  const [hh, mm] = t.split(':').map(n=>parseInt(n)||0);
  const now = new Date();
  let target = new Date(now);
  target.setHours(hh, mm, 0, 0);
  if (target <= now) target.setDate(target.getDate()+1); // morgen
  const secs = Math.floor((target - now)/1000);
  untilTimeEl.textContent = `Restzeit bis ${t} Uhr: ${fmt(secs)}`;
}
function fmt(secs){
  const h = String(Math.floor(secs/3600)).padStart(2,'0');
  const m = String(Math.floor((secs%3600)/60)).padStart(2,'0');
  const s = String(secs%60).padStart(2,'0');
  return `${h}:${m}:${s}`;
}

// ===== Timer starten (Uhrzeit hat Vorrang) =====
let animRAF = null;
function startTimer() {
  clearInterval(timer);
  cancelAnimation();

  // 1) Uhrzeit-Modus (Vorrang)
  const t = alarmTimeInput.value; // "HH:MM"
  let totalSeconds = 0;
  if (t) {
    const [hh, mm] = t.split(':').map(n=>parseInt(n)||0);
    const now = new Date();
    let target = new Date(now);
    target.setHours(hh, mm, 0, 0);
    if (target <= now) target.setDate(target.getDate()+1);
    totalSeconds = Math.max(1, Math.floor((target - now)/1000));
  } else {
    // 2) Dauer-Modus
    const h = parseInt(document.getElementById('hours').value) || 0;
    const m = parseInt(document.getElementById('minutes').value) || 0;
    const s = parseInt(document.getElementById('seconds').value) || 0;
    totalSeconds = h*3600 + m*60 + s;
    if (totalSeconds <= 0 && presetSeconds > 0) totalSeconds = presetSeconds;
  }
  if (totalSeconds <= 0) { alert("Bitte eine g√ºltige Zeit oder Uhrzeit eingeben!"); return; }

  // Zielzeit & Gesamtdauer
  totalSecondsPlanned = totalSeconds;
  endTime = Date.now() + totalSeconds*1000;

  // Benachrichtigung ggf. anfragen
  if ('Notification' in window && Notification.permission === 'default') {
    Notification.requestPermission().finally(updateNotifyStatus);
  } else { updateNotifyStatus(); }

  // Start
  running = true;
  lastFrameTs = performance.now();
  frameIndex = 0;
  updateDisplay();
  timer = setInterval(updateDisplay, 1000);
  resizeCanvasToDisplaySize();
  requestFrame(); // Runner animieren
}

function resetTimer() {
  clearInterval(timer);
  cancelAnimation();
  running = false;
  endTime = null; presetSeconds = 0; totalSecondsPlanned = 0;
  document.querySelectorAll('.preset-buttons button').forEach(b => b.classList.remove('active'));
  document.getElementById('timeDisplay').textContent = "00:00:00";
  document.title = originalTitle;
  // L√§ufer auf Startposition
  resizeCanvasToDisplaySize();
  drawRunner(START_OFFSET_X);
}

function updateDisplay() {
  if (!endTime) return;
  let diff = Math.floor((endTime - Date.now())/1000);

  if (alarmTimeInput.value) showRemainingToClock();

  if (diff <= 0) {
    clearInterval(timer);
    running = false;
    document.getElementById('timeDisplay').textContent = "00:00:00";
    document.title = "‚è∞ Timer abgelaufen!";
    playAlarm();
    if (navigator.vibrate) navigator.vibrate([200,100,200]);
    notifyUser('‚è∞ Timer abgelaufen', 'Deine eingestellte Zeit ist vorbei.');
    // L√§ufer ins Ziel setzen
    resizeCanvasToDisplaySize();
    drawRunner(targetX());
    alert("‚úÖ Zeit ist abgelaufen!");
    return;
  }

  document.getElementById('timeDisplay').textContent = fmt(diff);
  document.title = `‚è±Ô∏è ${fmt(diff)} verbleibend`;
}

// ===== Runner-Animation (Canvas, Chroma-Key) =====
function targetX(){
  const wrap = document.getElementById('trackWrap');
  const width = wrap.clientWidth;
  const maxX = width - (FRAME_W*SCALE) - 26; // kurz vor Zielfahne
  return maxX;
}
function progress01(){
  if (!endTime || !totalSecondsPlanned) return 0;
  const totalMs = totalSecondsPlanned * 1000;
  const elapsed = Math.min(totalMs, Math.max(0, totalMs - (endTime - Date.now())));
  return Math.min(1, elapsed / totalMs);
}
function requestFrame(){ animRAF = requestAnimationFrame(step); }
function cancelAnimation(){ if (animRAF){ cancelAnimationFrame(animRAF); animRAF=null; } }

function step(ts){
  if (!running || !endTime) { animRAF=null; return; }

  // Framewechsel
  if (ts - lastFrameTs > (1000/ANIM_FPS)) {
    frameIndex = (frameIndex + 1) % RUN_FRAMES.length;
    lastFrameTs = ts;
  }

  // Position berechnen
  const p = progress01(); // 0..1
  const x = START_OFFSET_X + p * (targetX() - START_OFFSET_X);

  drawRunner(x);
  requestFrame();
}

// ===== Themes =====
function toggleDarkMode() {
  document.body.classList.toggle("dark");
  document.body.classList.remove("fancy");
  localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}
function toggleFancyMode() {
  document.body.classList.toggle("fancy");
  document.body.classList.remove("dark");
  localStorage.setItem("theme", document.body.classList.contains("fancy") ? "fancy" : "light");
}

window.onload = () => {
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme === "dark") document.body.classList.add("dark");
  if (savedTheme === "fancy") document.body.classList.add("fancy");
  updateNotifyStatus();
  resizeCanvasToDisplaySize();
  // Startpose
  drawRunner(START_OFFSET_X);
};
</script>

</body>
</html>
